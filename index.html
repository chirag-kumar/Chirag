<style>
  body {
    background-color: white;
    padding-left: 50px;
    margin: 0;
  }
  
  #blacky {
    background-color: blue;
    margin-top: 120px;
    margin-left: 480px;
    margin-right: 1000px;
    height: 200px;
    width: 200px;
  }
  
  .trool {
    height: 200px;
    width: 200px;
  }
  
  #harryputer {
    position: fixed;
    margin-top: 50px;
    margin-left: 524px;
    margin-right: 400px;
    margin-bottom: 500px;
    height: 20px;
  }
  
  .image {
    display: block;
    width: 100px;
    height: 100px;
  }
  
  .overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: #008CBA;
    overflow: hidden;
    width: 0;
    height: 100%;
    transition: .5s ease;
  }
  
  .container:hover .overlay {
    width: 100%;
  }
  
  .text {
    white-space: nowrap;
    color: white;
    font-size: 20px;
    position: absolute;
    overflow: hidden;
    top: 50%;
    left: 50%;
    font-family: "Lobster Two";
    transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
  }
  .smoggy{
    width: 100px;
    background-color= blue;
  }

<body>
  <div id="blacky">

    <div class="container">
      <img src="https://major.io/wp-content/uploads/2014/08/github-150x150.png" alt="Avatar" class="image">
